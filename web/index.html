<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵信箱</title>
    <link rel="icon" href="neko.webp" type="image/webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <section id="stars"></section>

    <div class="messages-container">
        <div class="header-bar">
            <h1>喵喵信箱</h1>
            <div class="header-controls">
               <!-- From Uiverse.io by vinodjangid07 - Modified -->
               <div class="InputContainer">
                   <input placeholder="搜索.." id="search-input" class="input" name="text" type="text">
                   <button id="clear-search-btn" class="clear-btn" style="display: none;">&times;</button>
                   <button id="search-btn" class="search-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                   </button>
               </div>
               <!-- [NEW] 筛选和排序控件 -->
                <!-- [NEW] Custom Select Dropdowns -->
                <div class="filter-controls">
                   <div class="custom-select-wrapper" id="custom-tag-filter">
                       <div class="select-selected">
                           <span data-value="all">所有标签</span>
                           <div class="select-arrow-down"></div>
                       </div>
                       <div class="select-items select-hide">
                           <div data-value="all">所有标签</div>
                           <div data-value="待处理">待处理</div>
                           <div data-value="制作中">制作中</div>
                           <div data-value="已完成">已完成</div>
                           <div data-value="已采纳">已采纳</div>
                           <div data-value="待考虑">待考虑</div>
                           <div data-value="已拒绝">已拒绝</div>
                       </div>
                   </div>
                   <div class="custom-select-wrapper" id="custom-sort-by">
                       <div class="select-selected">
                           <span data-value="likes">按热度排序</span>
                           <div class="select-arrow-down"></div>
                       </div>
                       <div class="select-items select-hide">
                           <div data-value="likes">按热度排序</div>
                           <div data-value="date">按最新发布</div>
                           <div data-value="replies">按回复数</div>
                       </div>
                   </div>
                </div>
               <!-- From Uiverse.io by RiccardoRapelli -->
               <label class="switch">
                 <input id="input" type="checkbox">
                 <div class="slider round">
                   <div class="sun-moon">
                     <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
               
                     <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                     <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                       <circle cx="50" cy="50" r="50"></circle>
                     </svg>
                   </div>
                   <div class="stars">
                     <svg id="star-1" class="star" viewBox="0 0 20 20">
                       <path
                         d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                       ></path>
                     </svg>
                     <svg id="star-2" class="star" viewBox="0 0 20 20">
                       <path
                         d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                       ></path>
                     </svg>
                     <svg id="star-3" class="star" viewBox="0 0 20 20">
                       <path
                         d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                       ></path>
                     </svg>
                     <svg id="star-4" class="star" viewBox="0 0 20 20">
                       <path
                         d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                       ></path>
                     </svg>
                   </div>
                 </div>
               </label>
               <button id="admin-login-btn">管理员登录</button>
            </div>
        </div>
        
        <div id="announcement-bar" class="announcement-bar">
            <p>📢 欢迎来到喵喵信箱！这里是收集大家反馈和建议的小天地，每一条都会被认真对待哦~</p>
        </div>
        
        <!-- [CSS Grid] 移除 data-masonry 属性 -->
        <div id="messageBoard" class="grid">
            <!-- [REMOVED] .grid-sizer 元素已不再需要 -->
            <!-- 消息将由 JS 动态插入这里 -->
        </div>
        <div id="loader" class="loader" style="display: none;">
           <div class="dot"></div>
           <div class="dot"></div>
           <div class="dot"></div>
       </div>
    </div>

    <footer>
        © 2025 <a href="https://qm.qq.com/cgi-bin/qm/qr?k=rZ8SgUcdQZtjZhtAbQgwkuIX7wLAroHC" target="_blank" rel="noopener noreferrer">JQ-28</a>. All Rights Reserved. Powered by Cloudflare.
    </footer>

    <!-- 管理员登录模态框 (默认隐藏) -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>管理员登录</h2>
            <input type="password" id="password-input" placeholder="请输入密码">
            <button id="submit-login-btn">登录</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <!-- [NEW] Toast 通知容器 -->
    <div id="toast-container"></div>

    <!-- [REMOVED] 移除 Masonry.js 库的引入 -->
    <script type="module" src="js/constants.js" defer></script>
    <script type="module" src="js/main.js" defer></script>

    <!-- [NEW] Turnstile 验证模态框 -->
    <div id="turnstile-modal" class="modal">
        <div class="modal-content">
            <h2>正在进行安全验证</h2>
            <p>为了保证社区的良好环境，我们需要确认您是人类访客。请稍候...</p>
            <div id="turnstile-widget-container" class="cf-turnstile"></div>
            <p class="turnstile-loading">人机验证组件加载中...</p>
        </div>
    </div>

    <!-- [NEW] Back to Top Button -->
    <button id="back-to-top-btn" title="回到顶部">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4l-8 8h5v8h6v-8h5z"></path>
        </svg>
    </button>
</body>
</html>
